<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1000;
  }
  #content {
    position: relative;
    z-index: 1;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>
<video autoplay muted loop id="video-background">
  <source src="your-video-file.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="content">
  <h1>Welcome to our website!</h1>
  <p>This is some example content.</p>
</div>
</body>
</html>
