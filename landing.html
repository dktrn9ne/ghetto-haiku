<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Music Album Website</title>
<style>
  /* CSS to style the video container */
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  /* CSS to style the iframe */
  iframe {
    width: 100%;
    height: 100%;
  }
  /* CSS to style the rest of the content */
  .content {
    position: relative;
    z-index: 1;
    padding: 20px;
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
  <!-- Video Container -->
  <div class="video-container">
    <!-- YouTube Video Embed -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TlgRPbL5uE8?autoplay=1&controls=0&loop=1&playlist=TlgRPbL5uE8" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <!-- Content -->
  <div class="content">
    <!-- Your content goes here -->
    <h1>Your Music Album</h1>
    <p>Welcome to the official website of Your Music Album. Explore our latest tracks, upcoming shows, and more!</p>
  </div>
</body>
</html>
