<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haikuâ„¢</title>
    <style>
        /* Add CSS styles here */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Added to prevent scrollbars */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #model-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 800px;
            height: auto;
            z-index: 0; /* Set z-index to ensure the model is below the image */
        }

        #model {
            width: 100%;
            height: 100%;
            /* Remove animation for now */
            /* animation: rotate360 20s linear infinite; Adjust duration and timing function as needed */
        }

        /* @keyframes rotate360 {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        } */

        #image-below-model {
            position: absolute;
            top: 70%; /* Adjust this value according to your preference */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%; /* Adjust the width of the image */
            height: auto;
            z-index: 1; /* Ensure the image is above the model */
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="2.shibuyafreestyle.wav" type="audio/wav">
        <!-- Add additional source elements for different formats if necessary -->
    </audio>

    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
    </video>

    <div id="container">
        <!-- Add your GLB 3D model here -->
        <div id="model-container">
            <model-viewer id="model" src="TakeOutBoxV2.glb" alt="A 3D model" camera-controls autoplay autoplay-delay="1000"></model-viewer>
        </div>
        
    </div>

    <!-- Add scripts for model viewer -->
</body>
</html>
