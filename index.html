<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Video Background and Song</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #model-container {
            position: absolute;
            top: 20px; /* Adjust top position as needed */
            left: 20px; /* Adjust left position as needed */
            width: 300px; /* Adjust width as needed */
            height: auto;
        }

        #model {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="2.shibuyafreestyle" type="audio/wav">
        <!-- Add additional source elements for different formats if necessary -->
    </audio>

    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if necessary -->
    </video>

    <div id="container">
        <div id="model-container">
            <model-viewer id="model" src="TakeOutBoxV2.glb" alt="A 3D model" camera-controls autoplay autoplay-delay="1000"></model-viewer>
        </div>
    </div>

    <script type="module">
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
