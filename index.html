<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Looping GIF and Audio Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #looping-gif {
            position: fixed;
            top: 20px; /* Adjust top position as needed */
            left: 20px; /* Adjust left position as needed */
            z-index: 1; /* Ensure the looping gif is above the background */
        }

        #audio-button {
            position: fixed;
            top: calc(20px + 200px); /* Adjust top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure the button is above the looping gif */
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if necessary -->
    </video>

    <!-- Looping GIF -->
    <img id="looping-gif" src="9loop.gif" alt="Looping GIF">

    <!-- Audio button -->
    <button id="audio-button" onclick="playAudio()">Press Play</button>

    <!-- Audio element -->
    <audio id="audio">
        <source src="2.shibuyafreestyle.wav" type="audio/wav">
        <!-- Add additional source elements for different audio formats if necessary -->
    </audio>

    <!-- Include the external player script -->
    <script src="https://cdn.jsdelivr.net/gh/ssebastianoo/web-player@main/player.js"></script>
    <script>
        const player = new WebPlayer({
            songs: [
                {
                    title: 'N9ne vibes',
                    src: 'sammydavisjr.mp3', // Update to the currently playing song
                }
            ],
        });
        player.setup();

        function playAudio() {
            player.play();
        }
    </script>
</body>
</html>
