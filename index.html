<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haiku by DKTR N9NE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #looping-gif {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .gif-container {
            position: fixed;
            top: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        #center-container {
            left: 42%;
        }

        #side-container {
            left: 58%;
        }

        .gif-button {
            display: inline-block;
            margin: 10px 80px; /* Increased margin to add more space between buttons */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gif-button:hover {
            background-color: #0056b3;
        }

        #header-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        #header-container img {
            margin: 10px;
            height: 150px; /* Increased height to make the PNGs larger */
        }

        .button-container {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
    </video>

    <!-- Header with PNG images -->
    <div id="header-container">
        <img src="coollogo_com-19492510.png" alt="Header Image 1">
        <img src="coollogo_com-199792294.png" alt="Header Image 2">
    </div>

    <!-- Looping GIF in the top-left corner -->
    <img id="looping-gif" src="9loop.gif" alt="Looping GIF">

    <!-- Centered Looping GIF -->
    <div id="center-container" class="gif-container">
        <img id="center-gif" src="shirt.gif" alt="Center Looping GIF">
    </div>

    <!-- Side Looping GIF -->
    <div id="side-container" class="gif-container">
        <img id="side-gif" src="cd.gif" alt="Side Looping GIF">
    </div>

    <!-- Buttons Container -->
    <div class="button-container">
        <button class="gif-button" onclick="location.href='https://link-to-merch.com'">Merch</button>
        <button class="gif-button" onclick="location.href='https://link-to-preorder.com'">Pre-order</button>
    </div>

    <!-- Include the external player script -->
    <script src="https://cdn.jsdelivr.net/gh/ssebastianoo/web-player@main/player.js"></script>
    <script>
        const player = new WebPlayer({
            songs: [
                {
                    title: 'Shibuya Freestyle',
                    src: '2.shibuyafreestyle.wav',
                },
                {
                    title: 'AMBER',
                    src: '5.Amber.mp3',
                }
            ],
        });
        player.setup();
    </script>
</body>
</html>
