<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haiku</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #looping-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Adjust the width as needed */
            height: auto;
            z-index: 1; /* Ensure the looping video is above the background */
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if necessary -->
    </video>

    <!-- Looping video -->
    <video id="looping-video" autoplay loop muted>
        <source src="9.mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if necessary -->
    </video>
</body>
</html>
