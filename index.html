<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haiku by DKTR N9NE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #looping-gif {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        #center-gif {
            position: fixed;
            top: 50%;
            left: 42%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 2;
        }

        #side-gif {
            position: fixed;
            top: 50%;
            left: 58%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            z-index: 2;
        }

        #header-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        #header-container img {
            margin: 10px;
            height: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
    </video>

    <!-- Header with PNG images -->
    <div id="header-container">
        <img src="coollogo_com-19492510.png" alt="Header Image 1">
        <img src="coollogo_com-199792294.png" alt="Header Image 2">
    </div>

    <!-- Looping GIF in the top-left corner -->
    <img id="looping-gif" src="9loop.gif" alt="Looping GIF">

    <!-- Centered Looping GIF -->
    <img id="center-gif" src="shirt.gif" alt="Center Looping GIF">

    <!-- Side Looping GIF -->
    <img id="side-gif" src="cd.gif" alt="Side Looping GIF">

    <!-- Include the external player script -->
    <script src="https://cdn.jsdelivr.net/gh/ssebastianoo/web-player@main/player.js"></script>
    <script>
        const player = new WebPlayer({
            songs: [
                {
                    title: 'Shibuya Freestyle',
                    src: '2.shibuyafreestyle.wav',
                },
                {
                    title: 'AMBER',
                    src: '5.Amber.mp3',
                }
            ],
        });
        player.setup();
    </script>
</body>
</html>
