<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haiku by DKTR N9NE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #looping-gif {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        #center-gif {
            position: fixed;
            top: 50%;
            left: 42%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 2;
        }

        #side-gif {
            position: fixed;
            top: 50%;
            left: 58%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            z-index: 2;
        }

        #model-container {
            position: fixed;
            top: calc(20px + 200px);
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            z-index: 2;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
    </video>

    <!-- Looping GIF in the top-left corner -->
    <img id="looping-gif" src="9loop.gif" alt="Looping GIF">

    <!-- Centered Looping GIF -->
    <img id="center-gif" src="shirt.gif" alt="Center Looping GIF">

    <!-- Side Looping GIF -->
    <img id="side-gif" src="cd.gif" alt="Side Looping GIF">

    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Include the external player script -->
    <script src="https://cdn.jsdelivr.net/gh/ssebastianoo/web-player@main/player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const player = new WebPlayer({
            songs: [
                {
                    title: 'Shibuya Freestyle',
                    src: '2.shibuyafreestyle.wav',
                },
                {
                    title: 'AMBER',
                    src: '5.Amber.mp3',
                }
            ],
        });
        player.setup();

        // 3D Model Initialization
        const container = document.getElementById('model-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        loader.load('TakeOutBoxV2.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.set(0, -1, 0);
            model.scale.set(0.5, 0.5, 0.5);

            model.traverse(function(node) {
                if (node.isMesh) {
                    node.material.transparent = true;
                }
            });

            model.addEventListener('click', function() {
                player.play();
            });

            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        camera.position.z = 2;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
