<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haikuâ„¢</title>
    <style>
        /* Add CSS styles here */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #model-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 800px;
            height: auto;
        }

        #model {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="2.shibuyafreestyle.wav" type="audio/wav">
        <!-- Add additional source elements for different formats if necessary -->
    </audio>

    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
    </video>

    <div id="container">
        <!-- Add your GLB 3D model here -->
        <model-viewer id="model" src="TakeOutBoxV2.glb" alt="A 3D model" camera-controls autoplay autoplay-delay="1000" rotation-per-second="10"></model-viewer>
    </div>

    <!-- Add scripts for model viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
