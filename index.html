<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghetto Haiku By DKTR N9NE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #looping-gif {
            position: fixed;
            top: 10px; /* Adjust top position as needed */
            left: 10px; /* Adjust left position as needed */
            z-index: 1; /* Ensure the looping gif is above the background */
            animation: spin 10s linear infinite; /* Slow down the spinning rate */
        }

        #center-gif {
            position: fixed;
            top: 50%;
            left: 45%; /* Adjust left position as needed */
            transform: translate(-50%, -50%);
            width: 300px; /* Adjust size as needed */
            height: 300px; /* Adjust size as needed */
            z-index: 2; /* Ensure the center gif is above the background */
            animation: spin 10s linear infinite; /* Slow down the spinning rate */
        }

        #side-gif {
            position: fixed;
            top: 50%;
            left: 55%; /* Adjust left position as needed */
            transform: translate(-50%, -50%);
            width: 450px; /* Adjust size as needed */
            height: 450px; /* Adjust size as needed */
            z-index: 2; /* Ensure the side gif is above the background */
            animation: spin 10s linear infinite; /* Slow down the spinning rate */
        }

        #audio-button {
            position: fixed;
            top: calc(20px + 200px); /* Adjust top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure the button is above the looping gif */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="tokyogh.mp4" type="video/mp4">
        <!-- Add additional source elements for different video formats if necessary -->
    </video>

    <!-- Looping GIF in the top-left corner -->
    <img id="looping-gif" src="9loop.gif" alt="Looping GIF">

    <!-- Centered Looping GIF -->
    <img id="center-gif" src="shirt.gif" alt="Center Looping GIF">

    <!-- Side Looping GIF -->
    <img id="side-gif" src="cd.gif" alt="Side Looping GIF">

    <!-- Audio button -->
    <button id="audio-button" onclick="playAudio()">Press Play</button>

    <!-- Include the external player script -->
    <script src="https://cdn.jsdelivr.net/gh/ssebastianoo/web-player@main/player.js"></script>
    <script>
        const player = new WebPlayer({
            songs: [
                {
                    title: 'Shibuya Freestyle',
                    src: '2.shibuyafreestyle.wav', // Update to the currently playing song
                }
            ],
        });
        player.setup();

        function playAudio() {
            player.play();
        }
    </script>
</body>
</html>
